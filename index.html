<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('path-to-your-background-image.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 10px; 
            max-width: 600px; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            position: relative; 
        }
        .header_text {
            color: #333;
            margin: 20px 0;
        }
        .gif_container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .buttons {
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        #yesButton {
            background-color: #4CAF50; 
        }
        #noButton {
            background-color: #f44336; 
        }
        .footer_text {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you love me?</h1>
        </div>
        <div class="gif_container">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHIxb3RnY3o1bDNyZDF3aWI1bWcwZ3RqZzRpY3ZwdXVwdW5uajZzbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/dEZKOYuY4oQhMOZGEU/giphy.gif" alt="GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onclick="moveButton()">No</button>
        </div>
        <div class="footer_text">
            FOR LIAN ONLY
        </div>
        <script>
            function nextPage() {
                window.location.href = "yes.html";
            }
            
            function moveButton() {
                console.log('Move button function triggered');
                const button = document.getElementById('noButton');
                const buttonWidth = button.offsetWidth;
                const buttonHeight = button.offsetHeight;
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                const maxX = viewportWidth - buttonWidth - 20; 
                const maxY = viewportHeight - buttonHeight - 20; 

                const x = Math.random() * maxX;
                const y = Math.random() * maxY;

                button.style.position = 'absolute';
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            }
        </script> 
    </div>
</body> 
</html>
